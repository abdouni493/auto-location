    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #3b82f6;
        --color-secondary: #8b5cf6;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-danger: #f43f5e;
        --radius-premium: 2.5rem;
        --shadow-premium: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }
      [dir="rtl"] {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      .bg-aurora {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      }
      .text-gradient {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .premium-card {
        background: #ffffff;
        border-radius: var(--radius-premium);
        box-shadow: var(--shadow-premium);
        border: 1px solid rgba(241, 245, 249, 0.5);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .premium-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 40px 60px -15px rgba(0, 0, 0, 0.1);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .btn-interaction {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-interaction:active {
        transform: scale(0.96);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Skeleton Animation */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .skeleton {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }
      
      /* Mobile Form Wizard Smoothness */
      .wizard-content-enter { opacity: 0; transform: translateY(10px); }
      .wizard-content-enter-active { opacity: 1; transform: translateY(0); transition: all 300ms ease-out; }

      /* Print Optimization */
      @media print {
        body { background: white !important; }
        #root { display: none !important; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .printable-area { 
          display: block !important;
          visibility: visible !important;
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          background: white !important;
        }
      }
    </style>

  <body class="antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Runtime error fallback: display errors in-page so blank pages are diagnosable
    window.addEventListener('error', function (e) {
      try {
        const pre = document.createElement('pre');
        pre.style.cssText = 'position:fixed;left:8px;right:8px;bottom:8px;top:8px;overflow:auto;padding:16px;background:#111;color:#fff;z-index:99999;border-radius:12px;font-family:monospace;';
        pre.textContent = 'Runtime error: ' + (e.message || (e.error && e.error.message) || String(e));
        document.body.appendChild(pre);
      } catch (err) {
        console.error('Failed to render runtime error overlay', err);
      }
    });
    window.addEventListener('unhandledrejection', function (e) {
      try {
        const pre = document.createElement('pre');
        pre.style.cssText = 'position:fixed;left:8px;right:8px;bottom:8px;top:8px;overflow:auto;padding:16px;background:#111;color:#fff;z-index:99999;border-radius:12px;font-family:monospace;';
        pre.textContent = 'Unhandled Rejection: ' + (e.reason && e.reason.message ? e.reason.message : String(e.reason));
        document.body.appendChild(pre);
      } catch (err) {
        console.error('Failed to render rejection overlay', err);
      }
    });
    // If root remains empty after mount time, show a hint
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        var root = document.getElementById('root');
        if (root && root.children.length === 0) {
          var hint = document.createElement('div');
          hint.style.cssText = 'position:fixed;left:16px;right:16px;top:16px;padding:12px;background:#fff3cd;border:1px solid #ffeeba;color:#856404;border-radius:8px;z-index:99999;font-weight:700;text-align:center;';
          hint.textContent = 'App did not render â€” open the browser console to see errors.';
          document.body.appendChild(hint);
        }
      }, 1200);
    });
  </script>
